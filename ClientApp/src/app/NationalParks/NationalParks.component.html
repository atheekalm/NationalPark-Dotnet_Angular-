<div class="container">
  <button class="mt-5 btn btn btn-outline-success" (click)="openModal()">Add NationalPark</button>
  <table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">State</th>
        <th scope="col">Established</th>
        <th scope="col">Created</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let nationalpark of nationalparks">
      <tr>
        <th scope="row"></th> 
        
        <td>{{nationalpark.name}}</td>
        <td>{{nationalpark.state}}</td>
        <td>{{nationalpark.established}}</td>
        <td>{{nationalpark.created}}</td>
        <td>

          <a class="text-primary btn">
            <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
          </a>
          <a class="text-danger btn">
            <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
          </a>


        </td>

      </tr>
    </tbody>
  </table>
</div>
